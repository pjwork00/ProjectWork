<!-- Wrapper -->
<div id="wrapper">

  <app-header></app-header>

  <!-- Main -->
  <div id="main">
    <div class="inner">
      <!-- About Us -->
      <header id="inner">
        <h1><span innerHTML="{{'itineraryPageText1' | translate}}"></span></h1>
      </header>


      <!-- Main container-->
      <div class="row">
        <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4" style="border-right: 1px groove #e9ecef;">
          <app-refresh-itinerary [homePageInputForm]="homePageInputForm" (itineraryChange)="setItinerary($event)">
          </app-refresh-itinerary>
          <br><br>
          <app-nearby></app-nearby>
        </div>

        <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">

          <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
              <div *ngFor='let itin of itinerary'>
                <div class="row">
                  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <iframe style="width: 100%; height: 500px;" [src]="itin | safe"></iframe>
                  </div>
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
