<!-- Wrapper -->
<div id="wrapper">

  <app-header></app-header>

  <!-- Main -->
  <br><br>
  <div id="main">
    <div class="inner">
      <!-- About Us -->
      <header id="inner">
        <h1><span innerHTML="{{'itineraryPageText1' | translate}}"></span></h1>
      </header>


      <!-- Main container-->
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4" style="border-right: 1px groove #e9ecef; margin-bottom: 30px;">
          <app-refresh-itinerary [homePageInputForm]="homePageInputForm" (itineraryChange)="setItinerary($event)">
          </app-refresh-itinerary>
        </div>

        <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
          <mat-tab-group>
            <mat-tab label="Hotels">
              <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                  <iframe style="width: 100%; height: 500px;" [src]="itinerary.hotelsPath | safe"></iframe>
                </div>
              </div>
            </mat-tab>
            <mat-tab label="Restaurants">
              <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                  <iframe style="width: 100%; height: 500px;" [src]="itinerary.restaurantsPath | safe"></iframe>
                </div>
              </div>
            </mat-tab>
            <div *ngFor='let itin of itinerary.itineraries; let i = index'>
              <mat-tab label="Day {{i+1}}">
                <div class="row">
                  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <iframe style="width: 100%; height: 500px;" [src]="itin | safe"></iframe>
                  </div>
                </div>
              </mat-tab>
            </div>
          </mat-tab-group>
        </div>
      </div>
      <br><br>
      <hr>
      <br><br>
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <app-nearby></app-nearby>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
