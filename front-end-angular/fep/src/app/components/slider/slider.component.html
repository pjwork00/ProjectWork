<div class="row">
    <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4" style="padding-top: 10px;">
        <span style="margin-right: 5px;">{{sliderText}}</span>
    </div>
    <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
        <mat-slider style="width: 100%;" thumbLabel min={{min}} max={{max}} step={{step}} [(ngModel)]="value"
            (change)="onSlideChange($event)"></mat-slider>
    </div>
</div>
