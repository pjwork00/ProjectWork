<div class="row">
    <div class="col-9 col-sm-9 col-md-9 col-lg-9 col-xl-9" style="padding-top: 5px;">
        <input style="width: 100%;" matInput [matDatepicker]="picker" placeholder="{{placeholderText}}"
            [(ngModel)]="inputDate" (dateChange)="onDateChange()">
    </div>
    <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    </div>
</div>
<mat-datepicker #picker></mat-datepicker>
